<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MentHA Digital</title>

    <style>
        .container {
            padding: 16px;
        }

        button {

          background-color: #4EB4BE;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        input[type=text], input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }



    </style>

</head>

<body class="bg-gradient-primary" style="background-color:#4EB4BE">
<div class="container" style="text-align: center;display: flex;
    text-align: center;
    align-content: center;
    justify-content: center;
    align-items: center;
    padding-top: 8%;">
    <div class="card shadow-lg o-hidden border-0 my-5" style="width: 45%;text-align: center;padding-right: 0px;">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-6" style="width: 100%;">
                    <div class="p-5" style="text-align: center;">
                        <div style="background-color:white; border-radius:0.5em;padding: 20px 20px">
                            <div class="text-center">
                                <h3 class="text-dark mb-4" style="font-family: Arial, Helvetica, sans-serif;">Iniciar
                                    Sess√£o</h3>
                            </div>

                            <form class="user" method="POST" action="{% url 'diario:login' %}">
                                {% csrf_token %}
                                <input type="hidden" name="next" value= "{{ next }}">
                                <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                         id="username" aria-describedby="usernameHelp"
                                                         placeholder="Nome de utilizador..." name="username">
                                </div>
                                <br>
                                <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                         id="password" placeholder="Password" name="password">
                                </div>
                                <div class="mb-3">
                                    <div class="custom-control custom-checkbox small"></div>
                                </div>
                                <form action="{% url 'diario:dashboard_Care' %}">
                                    <div class="container">
                                        <button class="btn btn-primary d-block btn-user w-100"
                                                type="submit">Login
                                        </button>
                                    </div>
                                </form>

                                <br>
                                <div class="mb-3" style="font-family: Arial, Helvetica, sans-serif;">
                                    Criar uma conta
                                    <a href="{% url 'diario:register' %}">Clique Aqui</a>
                                </div>
                                <hr>
                                <br><br><br>
                            </form>
                        </div>
                        <div class="text-center"></div>
                        <div class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/theme.js"></script>
</body>

</html>
