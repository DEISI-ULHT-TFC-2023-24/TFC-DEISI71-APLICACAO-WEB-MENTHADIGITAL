<!DOCTYPE html>
<html>
<head>
    <title>Recuperação de Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4eb4be;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        input[type="email"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 150px;
            padding: 10px;
            background-color: #264b5d;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            margin-top: 10px;
        }

        .success {
            color: #008000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperação de Password</h1>

        {% if success %}
            <div class="success">{{ success }}</div>
        {% else %}
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Insira o seu email..." required/>
                <input type="submit" value="Reset Password"/>
            </form>
        {% endif %}
    </div>
</body>
</html>
