<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4eb4be;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        input[type="password"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-left: 2px;
        }

        label {
            font-size: 13px;
        }

        input[type="submit"] {
            width: 150px;
            padding: 10px;
            background-color: #264b5d;
            margin-top: 5px;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            margin-top: 10px;
        }

        .success {
            display: flex;
            color: #008000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Password</h1>
    {% if success %}
        <div class="success" style="display: flex; flex-direction: column">
            <p>{{ success }}</p>
            <a href="{% url 'mentha:index' %}">Voltar para Home</a>
        </div>
    {% else %}
        {% if form.errors %}
            <p>Erros:</p>
        {% endif %}

        {% for key, val in form.errors.items %}
            <p class="error">{{ val }}</p>
        {% endfor %}

        <p>Olá, o seu username é {{ username }}</p>

        <p>Tente novamente:</p>

        <form action="{% url 'mentha:password_resetar_confirm' uidb64 token %}" method="post">
            {% csrf_token %}
            <input id="id_password" type="password" name="new_password1" placeholder="Nova senha" required
                   autocomplete="none">
            <input id="id_password_confirm" type="password" name="new_password2" placeholder="Confirme a senha"
                   required>
            <div style="display: flex; align-items: center; gap: 2px">
                <input type="checkbox" id="showPasswordToggle" style="margin-left: 2px">
                <label for="showPasswordToggle" class="form-check-label" style="font-size: 13px">Mostrar
                    password</label>
            </div>
            <input type="submit" value="Reset Password">
        </form>
    {% endif %}
    </div>

    <script>
        const showPasswordToggle = document.getElementById('showPasswordToggle');
        const passwordInput1 = document.getElementById('id_password');
        const passwordInput2 = document.getElementById('id_password_confirm');

        showPasswordToggle.addEventListener('change', function () {
            passwordInput1.type = this.checked ? 'text' : 'password';
            passwordInput2.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
